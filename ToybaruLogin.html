<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Solterra Connect Login</title>
    <style>
        .full-width {
            width: 100vw; /* 100% of the viewport width */
            box-sizing: border-box; /* Include padding and border in the element's total width */
            text-align: center;
        }

        .form-container {
            position: relative;

            height: 100%;
            overflow: hidden; /* Hides anything outside the container */
        }

        form {
            position: absolute;
            width: 90%;
            left: 5vw;
            text-align: center;
            transition: transform 0.5s ease; /* Smooth transition for sliding */
            margin-top: 10px;
        }

        .form-group {
            position: relative;
            margin-top: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
        / / padding-top: 25 px; /* Adds extra padding at the top for the label */
            outline: none;
            border: 0;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 20px;
            horiz-align: center;
        }

        .form-group label {
            position: absolute;
            top: 10px;
            left: 0;
            transition: all 0.3s;
            opacity: 0.5;
            color: #ccc;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Move the label above when input is focused or has text */
        .form-group input:not(:placeholder-shown) + label,
        .form-group input:focus + label {
            top: -20px;
            opacity: 1;
        / / font-size: 12 px;
        }

        .capsule-button {
            margin-top: 5px;
            margin-bottom: 5px;
            width: 100%;
            height: 50px;
            background-color: #254992;
            color: white; /* White text */
            padding: 10px 24px; /* Top and Bottom padding, Left and Right padding */
            border: none; /* No border */
            cursor: pointer; /* Cursor indicates clickable */
            outline: none; /* Remove default focus highlight */
            font-size: 16px; /* Text size */
            border-radius: 50px; /* Rounded ends, high value to ensure capsule shape */
            font-weight: bold;
            text-transform: uppercase;
        }

<body>
<div id="hiddenFields" style="display: none;">
    <input type="text" id="username" name="username" autocomplete="username" autocapitalize="off" spellcheck="false" placeholder=" ">
    <input type="password" id="password" name="password" autocomplete="current-password" autocapitalize="off" spellcheck="false" placeholder=" ">
    <input type="text" id="otp" name="otp" autocomplete="one-time-code" inputmode="numeric" pattern="\d{6}" placeholder=" ">
</div>
<script>
    class ToybaruAuth {
        configuration = {
            realm: "https://login.subarudriverslogin.com/oauth2/realms/root/realms/tmna-native",
            client_id: "oneappsdkclient",
            scope: "openid profile write",
            redirect_uri: "com.toyota.oneapp:/oauth2Callback",
            cookie_name: "iPlanetDirectoryPro",
            sign_in_providers: {
                // Apple: {
                //     request: "https://appleid.apple.com/auth/authorize",
                //     redirect_uri: "/appleSignIn.jsp?service%3DOneAppSignIn",
                //     request_params: {
                //         client_id: "com.subaru.fr.prod",
                //         response_type: "code",
                //         response_mode: "query",
                //         code_challenge: "Mxh6XOcv6ZAn6_Y0MihnFwjo-m28jmvrEGAgSmoyScE",
                //         code_challenge_method: "S256",
                //         //response_mode: "form_post",
                //         //scope: "openid email name",
                //     }
                // }
            },
        }
        tokens = {}
        tokenId = null;
        auth_code = null;

        // Discover OIDC configuration
        async discoverOIDCConfig(realm = null) {
            const url = `${realm || this.configuration.realm}/.well-known/openid-configuration`;

            const req = await fetch(url);
            const config = await req.json();

            this.configuration.openid_config = config;

            return config;
        }

        async process_auth_callbacks(options) {
            let {data = {}, input_callback = this.get_input} = options;
            if ("callbacks" in data) {
                console.log(JSON.stringify(data.callbacks, undefined, 4))
                let inputs = [];
                for (const callback of data["callbacks"]) {
                    for (const i of Array(callback.output.length).keys()) {
                        const output = callback.output[i];
                        if (output.name === "prompt") {
                            let input = {};
                            input.type = callback.type;
                            input.label = output.value;
                            input.name = callback.input[i].name;
                            input.id = callback._id;

                            if (input.type === "ChoiceCallback") {
                                input.choices = callback.output[i + 1].value;
                            }

                            inputs.push(input);
                        }
                    }
                }

                if (inputs.length > 0) {
                    let input_values = await input_callback({inputs: inputs, data: data})
                    return;
                }
            }
            return {data: data}
        }

        async authenticate_user(options = {}) {
            const {
                oid_config = this.configuration.hasOwnProperty("openid_config") ? this.configuration.openid_config : await this.discoverOIDCConfig(),
                handle_callbacks = this.process_auth_callbacks
            } = options;
            // Load or access the OpenID server configuration

            const headers = {
                "Accept-API-Version": "resource=2.1, protocol=1.0",
                "Content-Type": "application/json"
            }

            // Use URLSearchParams to serialize the parameters
            // const searchParams = serializeQueryParams(params);

            if (!oid_config.hasOwnProperty("authorization_endpoint")) {
                console.log(oid_config);
                return;
            }

            const authorizationUrl = `${oid_config.issuer.replace("oauth2", "json")}/authenticate`;

            // In Scriptable, you might need to handle this redirection differently, possibly opening a web view or Safari
            // console.log(`Please visit this URL to authorize: ${authorizationUrl}`);

            let data = {};
            const req_options = {
                method: "POST",
                headers: headers,
                redirect: 'manual'
            };

            let token_cookie;
            let req;

            for (const i of Array(10).keys()) {
                req_options.body = JSON.stringify(data);
                try {
                    req = await fetch(authorizationUrl, req_options);
                    let response_headers = {};
                    req.headers.forEach((value, key) => {
                        response_headers[key] = value;
                    });

                    let json = await req.json()

                    if (json.tokenId) {
                        this.tokenId = json.tokenId;
                        token_cookie =  { name: this.configuration.cookie_name, value: this.tokenId };
                        break;
                    }

                    let processed_data;
                    if (json.callbacks && json.callbacks.length > 0) {
                        processed_data = await handle_callbacks(json)

                        if (!processed_data) return;

                        data = {...processed_data};
                    }

                } catch (error) {
                    console.error(error);
                    console.log(req);
                    break;
                }

                if (!req.ok || req.status > 400) {
                    break;
                }
            }

            return token_cookie;
        }
    }

    let tba = new ToybaruAuth();

    function doSubmit(event, resolve) {
        // Create FormData object from the form
        const formData = new FormData(event.target.closest('form'));

        const formDataObj = Object.fromEntries(formData.entries());
        // console.log(formDataObj);

        let data = JSON.parse(atob(formDataObj.data));

        for (const callback of (data.callbacks || [])) {
            for (const input of (callback.input || [])) {
                if (formDataObj.hasOwnProperty(input.name)) {
                    input.value = formDataObj[input.name];
                }
            }
        }

        // console.log(JSON.stringify(data, undefined, 4));

        resolve(data)
    }

    function start() {
        let url = new URL(window.location.href);
        let success_path = url.searchParams.get("success")

        tba.authenticate_user({handle_callbacks: get_input_values}).then(result => {
            console.log("Authenticated");

            try {
                if (success_path) {
                    let callback = new URL(success_path)
                    let params = new URLSearchParams({tokenId: tba.tokenId, openEditor: true})
                    callback.search = params.toString()

                    fetch(callback.toString()).then(result => {console.log(result)}).catch(error => console.error(error));
                }

                completion(tba.tokenId);
            } catch {
                console.error("Could not reply with tokenId.")
            }
        }).catch(error => {
            console.log(error);
        });

    }

    function setChoiceValue(button, id, value) {
        input = document.getElementById(id);
        input.value = value;
        // console.log(`Set ${input.name} to ${input.value}`);
        var form = button.closest('form');
        // Trigger the form's submit event
        form.dispatchEvent(new Event('submit', {cancelable: true}));
    }

    function adjustContainerHeight() {
        var container = document.querySelector('.form-container');
        var contentHeight = 0;
        Array.from(container.children).forEach(child => {
            contentHeight += child.offsetHeight;
        });
        var minHeightInPixels = window.innerHeight * 0.8;
        container.style.height = Math.max(contentHeight, minHeightInPixels) + 'px';
    }

    function get_input_values(data) {
        return new Promise((resolve) => {
            let url = new URL(window.location.href);
            let locale = url.searchParams.get("locale") || "en-US";

            const container = document.getElementById('formContainer');
            const oldForm = formContainer.querySelector('form');
            // console.log(oldForm);

            // Create new form and fields
            let newForm = document.createElement('form');
            let data_input = document.createElement("input");
            newForm.appendChild(data_input);
            data_input.type = 'hidden';
            data_input.name = "data";
            data_input.value = btoa(JSON.stringify(data));

            const default_labels = {
                "User Name": "Email or Mobile Number",
                "resetpass": "Reset Password",
                "Local": "Continue",
            };

            let update_form = true;

            data.callbacks.forEach((callback) => {
                let prompt = callback.output.find(output => output.name === "prompt" && output.value !== "")
                let input, choices, input_name;

                if (prompt) {
                    input_name = callback.input.find(input => input.name && input.name !== "").name;

                    if (prompt.value === "ui_locales") {
                        console.log(`Setting Locale to: ${locale}`);
                        callback.input.find(input => input.name && input.name !== "").value = locale;
                        oldForm.remove();
                        return resolve(data);
                    } else if (callback.output.find(output => output.name === "choices" && output.value.includes("save"))) {
                        oldForm.remove();
                        return resolve(data);
                    }
                } else if(callback.output.find(output => output.name === "message" && !data.callbacks.find(cb => cb.input))) {
                    let previous_output = oldForm.querySelector('#TextOutput');
                    if (previous_output) {
                        newForm.remove();
                        previous_output.innerHTML = callback.output[0].value;
                        update_form = false;
                        return;
                    }
                }

                let group = document.createElement('div');
                group.className = "form-group"

                switch (callback.type) {
                    case 'NameCallback':
                    case 'StringAttributeInputCallback':
                        if (prompt.value === "User Name") {
                            input = document.getElementById('username');
                        } else {
                            input = document.createElement('input');
                            input.type = 'text';
                        }

                        input.autofocus = true;

                        break;
                    case 'PasswordCallback':
                        if (prompt.value === "Password") {
                            input = document.getElementById('password');
                        } else if (prompt.value === "One Time Password") {
                            input = document.getElementById('otp');

                            // input.inputMode = "numeric";
                            // input.maxLength = 6;

                            // input.addEventListener('input', function(e) {
                            //     // Replace any non-digit characters entered
                            //     this.value = this.value.replace(/\D+/g, '');
                            // });
                        } else {
                            input = document.createElement('input');
                            input.type = 'password';
                        }

                        input.autofocus = true;
                        break;

                    case 'ConfirmationCallback':
                    case 'ChoiceCallback':
                        console.log(JSON.stringify(callback, undefined, 4));
                        input = document.createElement('input');
                        input.type = 'hidden';
                        input.id = input_name;
                        input.value = 0;
                        choices = document.createElement('div');
                        choices.className = 'form-group choice';
                        const choice_values = callback.output.find(cb => ['choices', 'options'].includes(cb.name)).value || []
                        choice_values.forEach((choice, index) => {
                            const option = document.createElement('button');
                            let link;

                            option.type = "button";

                            if (Object.keys(tba.configuration.sign_in_providers).includes(choice)) {
                                link = document.createElement('a');
                                const provider = tba.configuration.sign_in_providers[choice]
                                const url = new URL(provider.request)
                                const params = url.searchParams;

                                // Append the default parameters to the url
                                Object.entries(provider.request_params || []).forEach(([key, value]) => {
                                    params.append(key, value);
                                });

                                const redirect_uri = `${new URL(tba.configuration.realm).origin}${tba.configuration.sign_in_providers[choice].redirect_uri}`
                                url.search += `&redirect_uri=${redirect_uri}`;

                                link.href = url.toString();
                                link.appendChild(option);
                                // const createClickHandler = (url) => {
                                //     return (event) => {
                                //         fetch(url.toString());
                                //     };
                                // };
                                // option.onclick = createClickHandler(url);
                            } else {
                                const createClickHandler = (input_name, index) => {
                                    return (event) => {
                                        setChoiceValue(event.target, input_name, index);
                                    };
                                };
                                option.onclick = createClickHandler(input_name, index);
                            }

                            option.value = index;
                            option.textContent = default_labels[choice] || choice;
                            option.className = `capsule-button ${choice}`;

                            if (["Google", "Apple", "Facebook"].includes(choice)){
                                option.className += " choice-button";
                                if (Object.keys(tba.configuration.sign_in_providers).includes(choice)) {
                                    option.textContent = `Sign in With ${option.textContent}`
                                    choices.appendChild(link ? link : option);
                                }
                            } else {
                                choices.appendChild(link? link : option);
                            }

                        });

                        if (choice_values.includes("Local") && choices.childNodes.length > 1) {
                            let or_div = document.createElement("div");
                            or_div.className = "form-group";
                            or_div.innerHTML = "<b>OR</b><br><br>";
                            choices.insertBefore(or_div, choices.childNodes[1]);
                        }

                        break;
                    case 'BooleanAttributeInputCallback':
                        input = document.createElement('input');
                        input.type = 'checkbox';
                        input.value = 'true';  // Typically, checkbox inputs send 'on' if checked, so map appropriately
                        break;
                    case 'TextOutputCallback':
                        const label = document.createElement('label');
                        label.id = "TextOutput";
                        label.innerHTML = callback.output[0].value;
                        newForm.appendChild(label);
                        return; // Skip creating a standard input element
                    case 'HiddenValueCallback':
                        oldForm.remove();
                        return resolve(data);
                    default:
                        console.log('Unhandled callback type:', type);
                        input = document.createElement('input'); // Fallback to a basic text input
                }


                input.name = input_name;
                input.className = "form-element";
                group.appendChild(input);

                if (["text", "password", "tel"].includes(input.type)) {
                    input.autocapitalize = "off";
                    input.spellcheck = false;
                    input.autocorrect = "off";

                    input.placeholder = " ";
                    let label = document.createElement('label');
                    label.htmlFor = input_name;
                    label.textContent = default_labels[prompt.value] || prompt.value;
                    group.appendChild(label);
                }
                if (choices) {
                    group.appendChild(choices);
                }
                newForm.appendChild(group);
                newForm.appendChild(document.createElement('br'));
            });

            if (!update_form) {
                newForm = oldForm;
            }

            newForm.onsubmit = function (event) {
                event.preventDefault(); // Prevent the default form submission
                doSubmit(event, resolve);

                // Further processing, such as validation or AJAX submission.
            };

            if (update_form) {


                newForm.style.transform = 'translateX(100%)'; // Start from right

                // Append new form to the container
                container.appendChild(newForm);
            }

            // Set Focus on new form
            const autoFocusInput = newForm.querySelector('input[autofocus]');

            // If an autofocus input is found, set the focus to it
            if (autoFocusInput) {
                autoFocusInput.focus();
            }

            if (update_form) {
                // Slide transition
                setTimeout(() => {
                    oldForm.style.transform = 'translateX(-100%)'; // Move old form to the left
                    newForm.style.transform = 'translateX(0)'; // Move new form into view
                }, 100); // Delay to allow DOM update

                // Optionally, remove old form after transition
                oldForm.addEventListener('transitionend', () => {
                    oldForm.remove();
                    adjustContainerHeight();
                });
            }
        })
    }

    function serializeObject (cls, instance) {
        let serialized_object = {methods: {}, data: {}}

        Object.getOwnPropertyNames(cls.prototype).forEach(methodName => {
            const method = cls.prototype[methodName];
            if (method && methodName !== 'constructor' && typeof method === 'function') {
                serialized_object.methods[methodName] = method.toString();
            }
        });

        serialized_object.data = JSON.stringify(instance);

        return serialized_object;
    }

        const form = document.getElementById('oneapp-login-initial');
        if (form) {
            form.addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent the form from submitting
                this.target = 'hiddenFrame';
                this.submit();
                doSubmit(e);
            });
            adjustContainerHeight();
        }
